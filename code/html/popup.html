<html>
  <head>
    <script type="text/javascript" src="/js/popup.js"></script>
    <link href="/css/popup.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="header">
      <a href="http://www.streamkeys.com" target="_blank" tabindex="-1">Streamkeys</a>
    </div>

    <div class="player-row">
      <span class="glyphicon glyphicon-backward"></span>
      <span class="glyphicon glyphicon-play"></span>
      <span class="glyphicon glyphicon-forward"></span>
    </div>

    <div class="button-row">
      <button type="button" class="btn btn-sm btn-success" tabindex="-1">
        <span class="glyphicon glyphicon-ok"></span>Enabled for this site
      </button>
      <button type="button" class="btn btn-sm btn-success" tabindex="-1">
        <span class="glyphicon glyphicon-ok"></span>Enabled for this tab
      </button>
      <div class="toggle">
        <div class="check-box-wrapper">
          <input type="checkbox" id="check" style="display: none;"/>
          <label id="check-label" for="check"></label>
        </div>
      </div>
      <div id="info-message"></div>
      <div id="fail-message">Not a music site!</div>
    </div>

    <div class="ext-options">
      <a tabindex="-1" id="options-link" target="_blank">Options</a>
      <a href="http://www.streamkeys.com/guide.html" tabindex="-1" id="help-link" target="_blank">Help</a>
      <a href="http://www.streamkeys.com" tabindex="-1" id="ext-link" target="_blank">Homepage</a>
    </div>

  </body>
</html>
